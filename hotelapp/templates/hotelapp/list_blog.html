{% extends 'hotelapp/base.html' %}


{% block content %}

<h1 class="text-center text-red-600 font-extrabold text-[30px]">List Blog</h1>

<div class="m-[1%]">
<table class="border-collapse border border-gray-400 ... w-full">
    <thead>
      <tr>
        <th class="border border-gray-300 ...">Id</th>
        <th class="border border-gray-300 ...">Title</th>
        <th class="border border-gray-300 ...">Description</th>
        <th class="border border-gray-300 ...">Status</th>
        <th class="border border-gray-300 ...">Mobile</th>
        <th class="border border-gray-300 ...">Update</th>
        <th class="border border-gray-300 ...">Delete</th>


      </tr>
    </thead>
    <tbody>

        {% for i in blog_data %}
      <tr>
        <td class="border border-gray-300 ...">{{i.id}}</td>
        <td class="border border-gray-300 ...">{{i.title}}</td>
        <td class="border border-gray-300 ...">{{i.des}}</td>
        <td class="border border-gray-300 ...">{{i.status}}</td>
        <td class="border border-gray-300 ...">{{i.mobile}}</td>
        <td class="border border-gray-300 ..."><a href="{% url 'update_blog' i.id %}">update</a></td>
        <td class="border border-gray-300 ..."><a href="{% url 'delete_blog' i.id %}">delete</a></td>

      </tr>
{% endfor %}
      
    </tbody>
  </table>

</div>


{% endblock content %}
